<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/lumen/bootstrap.css">
    <title>NBA HUB</title>
    <link rel="stylesheet" href="/static/app.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.10/js/select2.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark bg-primary navbar-expand">
        <div class="container-fluid">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">
              <img class="image-logo" src="/static/images/site-logo.png">
            </a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <!-- {% if request.endpoint != None %}
            <li>
              <form class="navbar-form navbar-right" action="/players">
                <input name="q" class="form-control" placeholder="Search Player" id="search">
                <button class="btn btn-default">
                  <span class="fa fa-search"></span>
                </button>
              </form>
            </li>
            {% endif %} -->
            {% if not g.user %}
            <li class="nav-item"><a class="nav-link" href="/signup">Sign up </a></li>
            &nbsp;
            <li class="nav-item"><a class="nav-link" href="/login"> Log in</a></li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="/users/{{ g.user.id }}">
                    <LABEl alt="{{ g.user.username }}"></LABEl>
                </a>
            </li>
            <li class="nav-item"><a class="nav-link" href="/users-team/new">Create Team</a></li>&nbsp;
            <li class="nav-item"><a class="nav-link" href="/logout">Log out</a></li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="container">
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      
        {% block content %}
        {% endblock %}
      
      </div>
</body>
</html>
