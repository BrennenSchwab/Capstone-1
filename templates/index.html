{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no players found</h3>
  {% else %}
  <h1>Select Player</h1>

  <ul>
    {% for player in players %}
    <li>
      <a href="/players/{{ player.id }}">
      {{ player.full_name }}, {{}} 
      <sup class="hidden">{{ player.id }}</sup>
      </a>
    </li>
    {% endfor %}
  </ul>
  {% endif %}
{% endblock %}
