{% extends 'base.html' %}

{% block content %}


<div class="row">

    {% if user.image_url %}
    <div class="col-sm-2 col-6">
      <img src="{{ user.image_url }}"
           class="img-fluid">
    </div>
    {% endif %}
  
    <div class="col-sm-10 col-12">
      <h1>{{ user.first_name }} {{ user.last_name }}</h1>
  
      <form>
        <button class="btn btn-primary btn-sm"
                formaction="/users/{{ user.id }}/edit"
                formmethod="GET">Edit
        </button>
        <button class="btn btn-danger btn-sm"
                formaction="/users/{{ user.id }}/delete"
                formmethod="POST">Delete
        </button>
      </form>
       <h2 class="mt-5">Fanatsy Teams</h2>

    <ul>
      {% for users_team in user.users_teams %}
      <li>
        <a href="/teams/{{ users_team.id }}">{{ users_team.team_name }}</a>
      </li>
      {% endfor %}
    </ul>

    <p></p><a href="/users/{{ user.id }}/team/new" class="btn btn-primary">Create New Team</a>
    </div>
  </div>



  

{% endblock %}
